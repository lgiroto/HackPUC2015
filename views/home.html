
<h1 class="text-center">99% Ético e 1% Corrupto</h1>

<div class="row text-center" >
    <button class="btn btn-default" ng-click="FazerLogin()">JOGAR</button>
</div>

<script type="text/ng-template" id="LoginDialog">
	<i class="fa fa-times" style="position: absolute; top: 10px; right: 10px; font-size: 18px; cursor: pointer; z-index: 2;" ng-click="Fechar()" ></i>
    <div class="ngdialog-message col-sm-12 col-md-12 col-lg-12">
        <div class="row" >
        	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="padding-bottom: 25px; border-right: 1px solid;" >
        		<h3 class="text-center" >Cadastre-se!</h3><br>
        		<div class="input-group" style="width: 100%;" >
					<input type="text" class="form-control" placeholder="Nome Completo" ng-model="NomeCompleto" >
				</div><br>
				<div class="input-group" style="width: 100%;" >
					<input type="text" class="form-control" placeholder="Data de Nascimento" ng-model="DataNascimento" >
				</div><br>
        		<div class="input-group" style="width: 100%;" >
					<input type="text" class="form-control" placeholder="Usuário" ng-model="Usuario" >
				</div><br>
				<div class="input-group" style="width: 100%;" >
					<input type="text" class="form-control" placeholder="Senha" ng-model="Senha" >
				</div><br>
				<button class="btn btn-default" ng-click="" >OK</button>
        	</div>
        	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >
        		<h3 class="text-center" >Já é Cadastrado? Entre aqui!</h3><br>
        		<div class="input-group" style="width: 100%;" >
					<input type="text" class="form-control" placeholder="Usuário" ng-model="Usuario" >
				</div><br>
				<div class="input-group" style="width: 100%;" >
					<input type="text" class="form-control" placeholder="Senha" ng-model="Senha" >
				</div><br>
				<button class="btn btn-default" ng-click="" >OK</button>
        	</div>
        </div>

        <div style="border:1px solid;" ></div>

        <div class="row text-center" >
        	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
        		<h3>LogIn por Facebook</h3>
        		<button class="btn btn-default" ng-click="FacebookLogin()" >Conectar</button>
        	</div>
        </div>
    </div>
</script>

<style type="text/css">
.ngdialog-content{ 
	z-index: 1;
    position: absolute;
    width: 60%;
    left: 20%;
    top: 15%;
}	    
.ngdialog-close {
	display: none!important;
}
</style>
