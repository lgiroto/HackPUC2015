<div class="container">
	<h1>TESTE</h1>
	<div class="row" ng-repeat="fase in fases">
		<div class="col-md-3"><p>{{ fase.id }}</p></div>
		<div class="col-md-3"><p>{{ fase.nome }}</p></div>
		<div class="col-md-3"><p>{{ fase.img }}</p></div>
		<div class="col-md-3"><button ng-click="action(fase.id)">Select</button></div>
	</div>
</div>
